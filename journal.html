      <div class="container">
        <h1>Journal App</h1>
        <form id="journalForm">
            <label for="gratefulFor">Things You Are Grateful For:</label>
            <textarea id="gratefulFor" name="gratefulFor" rows="4" required></textarea>
    
            <label for="improve">Things You Want to Improve:</label>
            <textarea id="improve" name="improve" rows="4" required></textarea>
    
            <label for="goals">Goals You Want to Achieve:</label>
            <textarea id="goals" name="goals" rows="4" required></textarea>
    
            <button type="submit">Save Entries</button>
        </form>
    </div>
    
    <script>
        document.getElementById("journalForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            var gratefulFor = document.getElementById("gratefulFor").value;
            var improve = document.getElementById("improve").value;
            var goals = document.getElementById("goals").value;
            
            // Save entries to local storage
            localStorage.setItem("gratefulFor", gratefulFor);
            localStorage.setItem("improve", improve);
            localStorage.setItem("goals", goals);
            
            // Reset form
            document.getElementById("journalForm").reset();
            
            alert("Entries saved successfully!");
        });
        
        // Populate form fields with saved entries (if any)
        document.getElementById("gratefulFor").value = localStorage.getItem("gratefulFor") || "";
        document.getElementById("improve").value = localStorage.getItem("improve") || "";
        document.getElementById("goals").value = localStorage.getItem("goals") || "";
    </script>
